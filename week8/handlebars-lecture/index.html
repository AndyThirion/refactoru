<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Untitled</title>
    <link rel="stylesheet" type="text/css" href="http://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.2.0/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="main.css">
  </head>
  <body>


    <!-- Placeholder for our handlebars template output -->
    <div class="container">
      
    </div>
    
    <!-- Handlebars Template -->
    <script id="demo-template" type="text/x-handlebars-template">
      
      <h1> Party Planning </h1>


      {{#each this}}

        <h3> {{name}} </h3>
        <ol>
        {{#each bringing}}
          <li>{{this}}</li>
        {{/each}}
        </ol>

      {{/each}}

    </script>


    <script src="http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.2.0/js/bootstrap.js"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/handlebars.js/2.0.0/handlebars.js"></script>
    <script src="main.js"></script>

  </body>
</html>
